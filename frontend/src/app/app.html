<div class="app-container">
  <!-- Sidebar/Header -->
  <header class="header">
    <div class="logo-container">
      <img src="favicon.ico" alt="Dr. Aura Logo" class="logo-image">
      <div class="logo-text">Dr. Aura</div>
    </div>
    <div class="subtitle">MEDICAL RESEARCH ASSISTANT</div>
  </header>

  <!-- Chat Area -->
  <div class="chat-container">
    <div class="chat-history" #scrollContainer>

      @for (msg of messages(); track $index) {
      <div class="message-wrapper" [class.user]="msg.role === 'user'" [class.ai]="msg.role === 'ai'">

        @if (msg.role === 'ai') {
        <div class="avatar ai-avatar">
          <img src="favicon.ico" alt="Dr. Aura" class="avatar-icon">
        </div>
        }

        <div class="message-bubble mat-elevation-z1">
          @if (msg.role === 'user') {
          {{ msg.content }}
          } @else {
          @if (msg.safeContent) {
          <div [innerHTML]="msg.safeContent"></div>
          } @else {
          <div [innerHTML]="formatMarkdownAndCitations(msg.content)"></div>
          }
          }
        </div>

      </div>
      }

      @if (isThinking()) {
      <div class="message-wrapper ai">
        <div class="avatar ai-avatar">
          <img src="favicon.ico" alt="Dr. Aura" class="avatar-icon">
        </div>
        <div class="message-bubble thinking-bubble mat-elevation-z1">
          <div class="thinking-dots">
            <span></span><span></span><span></span>
          </div>
          <span class="thinking-text">Dr. Aura is synthesizing literature...</span>
        </div>
      </div>
      }

    </div>

    <!-- Input Area -->
    <div class="input-area mat-elevation-z4">
      <mat-form-field appearance="outline" class="chat-input" subscriptSizing="dynamic">
        <textarea matInput #chatInput cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="6"
          placeholder="Ask about medical literature or treatments for the HHT disease..." [(ngModel)]="userInput"
          (keydown.enter)="onEnter($event)" [disabled]="isThinking()"></textarea>
        <button mat-icon-button matSuffix (click)="sendMessage()" [disabled]="!userInput.trim() || isThinking()"
          color="primary">
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
